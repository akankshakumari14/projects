<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d411928f8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Music Player</h1>
    <section class="container">
        <div>
            <img src="./assets/song1img.PNG">
            <img src="./assets/song2img.PNG">
            <img src="./assets/song3img.PNG">
            <img src="./assets/song4img.PNG">
            <img src="./assets/song5img.PNG">
        </div>
        

        <ul id="song-list">
            
        </ul>

        <div class="play-section">
            <input type="range" id="progress">

            <div class="btns">
                <button ><i class="fa-solid fa-backward"></i></button>
                <button  id="play-btn"><i class="fa-solid fa-play"></i></button>
                <button><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
